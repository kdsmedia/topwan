<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, a, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 10s ease infinite;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                font-size: 1em;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            a {
                font-size: 1em;
                margin: 0 5px;
            }
        }

        /* Animation for the rainbow background */
        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <nav>
        <a href="/profile">Profile</a> | 
        <a href="/withdrawl">Withdraw</a> | 
        <a href="/">Logout</a>
    </nav>
    <h2>Available Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="/task/{{ task.id }}">{{ task.title }}</a> - Rp{{ task.reward }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
